{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HR Signup | HR Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="glass-card row g-0">

  <!-- Left Panel -->
  <div class="col-md-5 left-panel d-flex flex-column justify-content-center">
    <div class="brand"><i class="bi bi-buildings"></i> HRMS Portal</div>
    <p class="about-text">
      Create your HR account to manage employees and clients.
    </p>
  </div>

  <!-- Right Panel -->
  <div class="col-md-7 right-panel">

    <h4 class="mb-4"><i class="bi bi-person-plus-fill"></i> HR Sign Up</h4>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <div class="text-center mt-3">
      <span>Already have an account? <a href="{% url 'login' %}">Login</a></span>
    </div>

  </div>
</div>
</body>
</html>
