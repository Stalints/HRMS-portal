<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - HR Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="sidebar">
        <!-- Sidebar -->
        <div class="sidebar-brand">
            <i class="bi bi-rocket-takeoff-fill"></i>
            HR Portal
        </div>
        <div class="d-flex flex-column h-100">
            <ul class="nav flex-column mt-3">
                <li class="nav-item"><a href="index.html" class="nav-link"><i
                            class="bi bi-grid-fill"></i><span>Dashboard</span></a></li>
                <li class="nav-item"><a href="projects.html" class="nav-link"><i
                            class="bi bi-briefcase-fill"></i><span>Projects</span></a></li>
                <li class="nav-item"><a href="tasks.html" class="nav-link"><i
                            class="bi bi-check-square-fill"></i><span>Tasks</span></a></li>
                <li class="nav-item"><a href="invoices.html" class="nav-link"><i
                            class="bi bi-receipt"></i><span>Invoices</span></a></li>
                <li class="nav-item"><a href="contracts.html" class="nav-link"><i
                            class="bi bi-file-earmark-text-fill"></i><span>Contracts</span></a></li>
                <li class="nav-item"><a href="chat.html" class="nav-link"><i
                            class="bi bi-chat-dots-fill"></i><span>Messages</span></a></li>
                <li class="nav-item"><a href="support.html" class="nav-link"><i class="bi bi-headset"></i><span>Support
                            Tickets</span></a></li>
                <li class="nav-item"><a href="knowledge.html" class="nav-link"><i
                            class="bi bi-book-half"></i><span>Knowledge Base</span></a></li>
            </ul>
            <ul class="nav flex-column mt-auto mb-5">
                <li class="nav-item"><a href="profile.html" class="nav-link active"><i
                            class="bi bi-person-fill"></i><span>My Profile</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link text-danger"><i
                            class="bi bi-box-arrow-right"></i><span>Logout</span></a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-navbar">
            <button class="btn btn-light d-lg-none" id="sidebarToggle"><i class="bi bi-list fs-4"></i></button>
            <div class="search-bar d-none d-md-flex"><i class="bi bi-search text-muted"></i><input type="text"
                    placeholder="Search..."></div>
            <div class="user-profile">
                <div class="notification-badge me-3"><i class="bi bi-bell fs-5 text-secondary"></i><span
                        class="notification-dot"></span></div>
                <img src="https://ui-avatars.com/api/?name=Client+User&background=4e73df&color=fff" alt="User"
                    class="user-img">
            </div>
        </header>

        <div class="container-fluid fade-in">
            <h2 class="mb-4">My Profile</h2>

            <div class="row g-4">
                <div class="col-lg-4">
                    <div class="card-custom text-center p-5">
                        <div class="position-relative d-inline-block mb-3">
                            <img src="https://ui-avatars.com/api/?name=Client+User&background=4e73df&color=fff&size=128"
                                class="rounded-circle shadow-sm" alt="Profile">
                            <button class="btn btn-sm btn-primary rounded-circle position-absolute bottom-0 end-0"><i
                                    class="bi bi-camera"></i></button>
                        </div>
                        <h4 class="fw-bold">Alex Morgan</h4>
                        <p class="text-muted mb-4">Client Admin at Tech Corp</p>

                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary"><i class="bi bi-cloud-upload me-2"></i>Change
                                Photo</button>
                        </div>

                        <hr class="my-4">

                        <div class="text-start">
                            <div class="mb-3">
                                <label class="small text-muted fw-bold text-uppercase">Email</label>
                                <div>alex.morgan@techcorp.com</div>
                            </div>
                            <div class="mb-3">
                                <label class="small text-muted fw-bold text-uppercase">Phone</label>
                                <div>+1 (555) 123-4567</div>
                            </div>
                            <div class="mb-3">
                                <label class="small text-muted fw-bold text-uppercase">Joined</label>
                                <div>Jan 10, 2026</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="card-custom">
                        <div class="card-header-custom">
                            <h5 class="card-title">Account Settings</h5>
                        </div>
                        <div class="card-body p-4">
                            <form>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" value="Alex">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" value="Morgan">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Company Name</label>
                                    <input type="text" class="form-control" value="Tech Corp Inc.">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Job Title</label>
                                    <input type="text" class="form-control" value="Product Manager">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Bio</label>
                                    <textarea class="form-control"
                                        rows="3">Responsible for overseeing product development and client relations.</textarea>
                                </div>

                                <h5 class="mb-3 pt-3 border-top">Change Password</h5>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">New Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-end gap-2 mt-4">
                                    <button type="button" class="btn btn-light">Cancel</button>
                                    <button type="button" class="btn btn-primary-custom">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>
</body>

</html>
