<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Portal | Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/dashboard.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="row">
        <div class="col-12 col-lg-8 mx-auto">
          <div class="card border-0 shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h2 class="h6 mb-0">{{ is_edit|yesno:"Edit Note,Create Note" }}</h2>
              <a href="{% url 'hr:notes' %}" class="btn btn-outline-secondary btn-sm">Back</a>
            </div>
            <div class="card-body">
              <form method="post" enctype="multipart/form-data" class="small">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">Title</label>
                  {{ form.title }}
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  {{ form.description }}
                </div>
                <div class="mb-3">
                  <label class="form-label">Tags</label>
                  {{ form.tags }}
                </div>
                <div class="mb-3">
                  <label class="form-label">Visibility</label>
                  {{ form.visibility }}
                </div>
                <div class="mb-3">
                  <label class="form-label">Attachment</label>
                  {{ form.attachment }}
                </div>
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary btn-sm">Save</button>
                  <a href="{% url 'hr:notes' %}" class="btn btn-outline-secondary btn-sm">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
