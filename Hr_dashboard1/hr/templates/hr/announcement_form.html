{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Announcement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
  </head>
  <body>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div class="card border-0 shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h1 class="h6 mb-0">Edit Announcement</h1>
              <a href="{% url 'hr:announcement_list' %}" class="btn btn-sm btn-outline-secondary">Back to Announcements</a>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="id_title" class="form-label">Title</label>
                  {{ form.title }}
                </div>
                <div class="mb-3">
                  <label for="id_message" class="form-label">Message / Description</label>
                  {{ form.message }}
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="id_publish_date" class="form-label">Publish Date</label>
                    {{ form.publish_date }}
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select form-select-sm">
                      {% for value,label in status_choices %}
                        <option value="{{ value }}" {% if announcement.status == value %}selected{% endif %}>{{ label }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary btn-sm">Save Changes</button>
                  <a href="{% url 'hr:announcement_list' %}" class="btn btn-outline-secondary btn-sm">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
