{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Leave Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
  </head>
  <body>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="card border-0 shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h1 class="h6 mb-0">Add Leave Category</h1>
              <a href="{% url 'hr:leave_dashboard' %}" class="btn btn-sm btn-outline-secondary">Back to Leave</a>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                  {{ form.name }}
                </div>
                <div class="mb-3">
                  <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                  {{ form.description }}
                </div>
                {% if form.days_per_year %}
                <div class="mb-3">
                  <label for="{{ form.days_per_year.id_for_label }}" class="form-label">Days per year</label>
                  {{ form.days_per_year }}
                </div>
                {% endif %}
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary btn-sm">Save</button>
                  <a href="{% url 'hr:leave_dashboard' %}" class="btn btn-outline-secondary btn-sm">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
