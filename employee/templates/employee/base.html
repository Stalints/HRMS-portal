<!DOCTYPE html>
<html>
<head>
    <title>HR Portal</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fb;
        }

        .sidebar {
            width: 240px;
            height: 100vh;
            background: #0f172a;
            color: white;
            position: fixed;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 20px;
        }

        .sidebar a {
            display: block;
            color: #cbd5f5;
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .sidebar a:hover {
            background: #1e293b;
            color: white;
        }

        .sidebar .logout {
            color: #f87171;
        }

        .main {
            margin-left: 260px;
            padding: 30px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
        }

        .btn-primary:hover {
            background: #1e40af;
        }

        .alert {
            padding: 12px 18px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .attendance-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

.attendance-table th {
    background: #f8fafc;
    text-align: left;
    padding: 14px;
    font-weight: 600;
    border-bottom: 2px solid #e5e7eb;
}

.attendance-table td {
    padding: 14px;
    border-bottom: 1px solid #e5e7eb;
}

.attendance-table tr:hover {
    background: #f9fafb;
}

/* CARD HEADER */
.card-header {
    margin-bottom: 15px;
}

.card-header h3 {
    margin-bottom: 4px;
}

.card-header p {
    font-size: 14px;
    color: #64748b;
}

/* FORM STYLING */
.leave-form .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
}

.leave-form .form-group {
    flex: 1;
    margin-bottom: 15px;
}

.leave-form label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #475569;
}

.leave-form input,
.leave-form textarea {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    font-size: 14px;
}

.leave-form input:focus,
.leave-form textarea:focus {
    outline: none;
    border-color: #2563eb;
}

/* TABLE STYLING */
.leave-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

.leave-table th {
    text-align: left;
    padding: 12px;
    background: #f8fafc;
    border-bottom: 2px solid #e5e7eb;
}

.leave-table td {
    padding: 12px;
    border-bottom: 1px solid #e5e7eb;
}

.leave-table tr:hover {
    background: #f9fafb;
}

/* STATUS BADGES */
.status {
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 600;
}

.status.pending {
    background: #fef9c3;
    color: #ca8a04;
}

.status.approved {
    background: #dcfce7;
    color: #16a34a;
}

.status.rejected {
    background: #fee2e2;
    color: #dc2626;
}
/* APPLY LEAVE CARD ENHANCEMENT */
.leave-card {
    padding: 25px;
}

.leave-header {
    margin-bottom: 20px;
}

.leave-header h3 {
    margin-bottom: 4px;
}

.leave-header p {
    font-size: 14px;
    color: #64748b;
}

/* FORM STYLING */
.leave-form .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.leave-form .form-group {
    flex: 1;
}



.leave-form label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    color: #475569;
    font-weight: 500;
}

.leave-form input,
.leave-form textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    transition: 0.2s ease;
}




.leave-form input:focus,
.leave-form textarea:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
}

/* ANNOUNCEMENTS */
.announcement-item {
    padding: 15px 0;
    border-bottom: 1px solid #e5e7eb;
}

.announcement-item:last-child {
    border-bottom: none;
}

.announcement-item h4 {
    margin-bottom: 5px;
}

.announcement-date {
    font-size: 13px;
    color: #64748b;
    margin-bottom: 8px;
}

.announcement-content {
    font-size: 14px;
    line-height: 1.6;
}
/* TASK TABLE */
.task-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

.task-table th {
    text-align: left;
    padding: 12px;
    background: #f8fafc;
    border-bottom: 2px solid #e5e7eb;
}

.task-table td {
    padding: 12px;
    border-bottom: 1px solid #e5e7eb;
}

.task-table tr:hover {
    background: #f9fafb;
}


    </style>
</head>

<body>

<div class="sidebar">
    <h2>HR Portal</h2>

    <!-- ✅ FIXED: Added employee namespace -->
    <a href="{% url 'employee:employee_dashboard' %}">Dashboard</a>
    <a href="{% url 'employee:employee_profile' %}">My Profile</a>
    <a href="{% url 'employee:employee_leaves' %}">Leaves</a>
    <a href="{% url 'employee:attendance_history' %}">Attendance</a>
    <a href="{% url 'employee:employee_announcements' %}">Announcements</a>
    <a href="{% url 'employee:employee_tasks' %}">Tasks</a>

    <!-- ✅ FIXED: logout is inside accounts app -->
    <a href="{% url 'accounts:logout' %}" class="logout">Logout</a>

</div>

<div class="main">

    <div class="topbar">
        <h2>{% block page_title %}{% endblock %}</h2>
        <div>{{ request.user.username }}</div>
    </div>

    <!-- Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

</div>

</body>
<script>
    setTimeout(function() {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            alert.style.transition = "opacity 0.5s";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500);
        });
    }, 3000);  // disappears after 3 seconds
</script>

</html>
