{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile | HR Portal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f1f5f9;
        }

        .profile-card {
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .08);
        }

        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #1e3a8a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin: auto;
        }

        .label-muted {
            font-size: 14px;
            color: #64748b;
        }

        .btn {
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar shadow-sm" style="background:#1e3a8a;">
        <div class="container">
            <a class="navbar-brand text-white fw-semibold d-flex align-items-center" href="index.html">
                <i class="bi bi-building me-2"></i>
                HR Portal
            </a>

            <span class="text-white-50">
                <i class="bi bi-person-circle me-1"></i> Client
            </span>
        </div>
    </nav>

    <div class="container my-5">

        <h2 class="fw-semibold mb-4">My Profile</h2>

        <div class="row g-4">

            <!-- Profile Summary -->
            <div class="col-md-4">
                <div class="card profile-card text-center p-4">
                    <div class="profile-avatar mb-3">
                        <i class="bi bi-person"></i>
                    </div>
                    <h5 class="mb-1">John Client</h5>
                    <p class="text-muted mb-2">Client Account</p>
                    <span class="badge bg-success">Active</span>

                    <hr>

                    <p class="label-muted mb-1">Client ID</p>
                    <p class="fw-semibold">CL-1023</p>

                    <p class="label-muted mb-1">Member Since</p>
                    <p class="fw-semibold">Jan 2024</p>
                </div>
            </div>

            <!-- Profile Details -->
            <div class="col-md-8">
                <div class="card profile-card p-4">
                    <h5 class="mb-4">
                        <i class="bi bi-pencil-square me-2"></i>Edit Profile
                    </h5>

                    <form id="profileForm">
                        <div class="row g-3">

                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" value="John Client">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="client@hrportal.com">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" value="+91 98765 43210">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Company</label>
                                <input type="text" class="form-control" value="ABC Technologies">
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" rows="3">Bangalore, India</textarea>
                            </div>

                            <div class="col-md-12 text-end mt-3">
                                <button class="btn btn-outline-secondary me-2" type="reset">
                                    Cancel
                                </button>
                                <button class="btn btn-primary">
                                    <i class="bi bi-save me-1"></i> Save Changes
                                </button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
