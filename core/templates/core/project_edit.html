{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Project | HR Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #1e3a8a;">
        <div class="container">
            <a class="navbar-brand text-white fw-semibold d-flex align-items-center" href="{% url 'core:projects' %}">
                <i class="bi bi-arrow-left me-2"></i> Back to Projects
            </a>
        </div>
    </nav>

    <div class="container my-5" style="max-width: 700px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="mb-4">Edit Project</h3>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Project Name</label>
                        <input type="text" class="form-control" name="name" value="{{ project.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="4">{{ project.description }}</textarea>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control" name="start_date"
                                   value="{{ project.start_date|date:'Y-m-d' }}">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Deadline (End Date)</label>
                            <input type="date" class="form-control" name="end_date"
                                   value="{{ project.end_date|date:'Y-m-d' }}">
                        </div>
                    </div>

                    <div class="mb-3 mt-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" name="status" required>
                            <option value="PLANNED" {% if project.status == "PLANNED" %}selected{% endif %}>Planned</option>
                            <option value="IN_PROGRESS" {% if project.status == "IN_PROGRESS" %}selected{% endif %}>In Progress</option>
                            <option value="COMPLETED" {% if project.status == "COMPLETED" %}selected{% endif %}>Completed</option>
                            <option value="ON_HOLD" {% if project.status == "ON_HOLD" %}selected{% endif %}>On Hold</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-2">
                        Save Changes
                    </button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
