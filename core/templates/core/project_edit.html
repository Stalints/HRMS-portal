{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Project | HR Portal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">

  <style>
    :root{
      --bg:#f6f7fb;
      --card: rgba(255,255,255,.92);
      --card2: rgba(255,255,255,.82);
      --text:#0b1220;
      --muted:#667085;
      --border: rgba(15,23,42,.10);

      --primary: hsl(243 75% 59%);
      --p2: hsl(262 60% 58%);
      --p3: hsl(330 65% 55%);

      --shadow: 0 18px 50px rgba(2,6,23,.08);
      --shadow-soft: 0 10px 26px rgba(2,6,23,.06);

      --r:18px;
      --r2:22px;
    }

    body{
      min-height:100vh;
      background:
        radial-gradient(1000px 600px at 10% -10%, rgba(99,102,241,.12), transparent 55%),
        radial-gradient(900px 520px at 90% 0%, rgba(236,72,153,.10), transparent 55%),
        linear-gradient(180deg, #f7f8ff, #f5f6fb);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap{
      max-width: 1400px;
      margin: 0 auto;
      padding-left: 12px;
      padding-right: 12px;
    }
    @media (min-width: 576px){
      .wrap{ padding-left: 18px; padding-right: 18px; }
    }

    /* NAV */
    .topbar{
      position: sticky; top:0; z-index: 50;
      background: rgba(255,255,255,.70);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(15,23,42,.08);
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      text-decoration:none; color: var(--text);
      font-weight: 900; letter-spacing: -.02em;
    }
    .brand-badge{
      width: 34px; height: 34px;
      border-radius: 12px;
      display:grid; place-items:center;
      background: linear-gradient(135deg, var(--primary), var(--p2));
      color:#fff;
      box-shadow: 0 14px 28px rgba(99,102,241,.20);
    }
    .pill{
      display:flex; align-items:center; gap:10px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.80);
      border: 1px solid rgba(15,23,42,.10);
      box-shadow: 0 10px 18px rgba(2,6,23,.06);
      font-weight: 700;
      color: var(--text);
      user-select:none;
    }
    .pill .avatar{
      width: 26px; height: 26px;
      border-radius: 999px;
      display:grid; place-items:center;
      background: linear-gradient(135deg, var(--primary), var(--p3));
      color:#fff;
    }

    /* CARD BASE */
    .card-base{
      background: var(--card);
      border: 1px solid rgba(15,23,42,.10);
      border-radius: var(--r2);
      box-shadow: var(--shadow-soft);
    }

    /* HEADER CARD */
    .hero{
      position: relative;
      overflow: hidden;
    }
    .hero-accent{
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--p2), var(--p3));
    }
    .hero::after{
      content:"";
      position:absolute;
      top:-90px; right:-90px;
      width: 260px; height: 260px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, rgba(99,102,241,.12), transparent 65%);
      pointer-events:none;
    }

    /* buttons */
    .btn-grad{
      display:inline-flex; align-items:center; gap:10px;
      padding: 10px 16px;
      border-radius: 14px;
      text-decoration:none;
      color:#fff;
      font-weight: 850;
      background: linear-gradient(90deg, var(--primary), var(--p2));
      box-shadow: 0 16px 30px rgba(99,102,241,.22);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      border: 0;
    }
    .btn-grad:hover{
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 22px 40px rgba(99,102,241,.28);
      filter: brightness(1.03);
      color:#fff;
    }
    .btn-ghost{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      width: 42px; height: 42px;
      border-radius: 14px;
      background: rgba(15,23,42,.04);
      border: 1px solid rgba(15,23,42,.10);
      color: rgba(15,23,42,.70);
      text-decoration:none;
      transition: transform .16s ease, border-color .16s ease, background .16s ease, color .16s ease;
    }
    .btn-ghost:hover{
      transform: translateY(-1px);
      border-color: rgba(99,102,241,.25);
      background: rgba(99,102,241,.06);
      color: rgba(15,23,42,.92);
    }
    .btn-muted{
      display:inline-flex; align-items:center; gap:10px;
      padding: 10px 14px;
      border-radius: 14px;
      background: rgba(15,23,42,.04);
      border: 1px solid rgba(15,23,42,.10);
      color: rgba(15,23,42,.72);
      font-weight: 850;
      text-decoration:none;
      transition: transform .16s ease, border-color .16s ease, box-shadow .16s ease;
    }
    .btn-muted:hover{
      transform: translateY(-1px);
      border-color: rgba(99,102,241,.22);
      box-shadow: 0 12px 22px rgba(2,6,23,.08);
      color: rgba(15,23,42,.90);
    }

    /* form look */
    .label{
      font-weight: 850;
      font-size: 13px;
      color: rgba(15,23,42,.82);
      margin-bottom: 6px;
    }
    .form-control, .form-select{
      border-radius: 14px !important;
      border-color: rgba(15,23,42,.12) !important;
      background: rgba(15,23,42,.03) !important;
    }
    .form-control:focus, .form-select:focus{
      box-shadow: 0 0 0 .25rem rgba(99,102,241,.15) !important;
      border-color: rgba(99,102,241,.32) !important;
    }
    .helper{
      color: var(--muted);
      font-size: 12px;
      font-weight: 650;
      margin-top: 6px;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav class="topbar">
    <div class="wrap">
      <div class="d-flex align-items-center justify-content-between" style="height:64px;">
        <a class="brand" href="{% url 'core:client_dashboard' %}">
          <span class="brand-badge"><i class="bi bi-building"></i></span>
          <span>HR Portal</span>
        </a>

        <div class="pill">
          <span class="avatar"><i class="bi bi-person-fill" style="font-size:.85rem;"></i></span>
          Client
        </div>
      </div>
    </div>
  </nav>

  <main class="wrap py-4 py-sm-5">

    <!-- HEADER -->
    <section class="card-base hero">
      <div class="hero-accent"></div>

      <div class="p-4 p-sm-5 d-flex flex-column flex-sm-row align-items-start align-items-sm-center justify-content-between gap-3 gap-sm-4 position-relative">
        <div class="d-flex align-items-center gap-3">
          <a class="btn-ghost" href="{% url 'core:projects' %}" title="Back to Projects">
            <i class="bi bi-arrow-left"></i>
          </a>

          <div>
            <h1 class="mb-1" style="font-weight:950; letter-spacing:-.02em;">
              Edit Project <span style="font-size:1.05em;">‚úèÔ∏è</span>
            </h1>
            <div style="color:var(--muted); font-weight:700; font-size:13px;">
              Update project details and save changes
            </div>
          </div>
        </div>

        <a class="btn-muted" href="{% url 'core:projects' %}">
          <i class="bi bi-kanban"></i> Back to Projects
        </a>
      </div>
    </section>

    <!-- FORM CARD -->
    <section class="mt-4" style="max-width: 820px;">
      <div class="card-base p-4 p-sm-5">
        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <div class="label">Project Name</div>
            <input type="text" class="form-control" name="name" value="{{ project.name }}" required>
            <div class="helper">Give it a clear name so it‚Äôs easy to find later.</div>
          </div>

          <div class="mb-3">
            <div class="label">Description</div>
            <textarea class="form-control" name="description" rows="4">{{ project.description }}</textarea>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <div class="label">Start Date</div>
              <input type="date" class="form-control" name="start_date" value="{{ project.start_date|date:'Y-m-d' }}">
            </div>

            <div class="col-md-6">
              <div class="label">Deadline (End Date)</div>
              <input type="date" class="form-control" name="end_date" value="{{ project.end_date|date:'Y-m-d' }}">
            </div>
          </div>

          <div class="mt-3">
            <div class="label">Status</div>
            <select class="form-select" name="status" required>
              <option value="PLANNED" {% if project.status == "PLANNED" %}selected{% endif %}>Planned</option>
              <option value="IN_PROGRESS" {% if project.status == "IN_PROGRESS" %}selected{% endif %}>In Progress</option>
              <option value="COMPLETED" {% if project.status == "COMPLETED" %}selected{% endif %}>Completed</option>
              <option value="ON_HOLD" {% if project.status == "ON_HOLD" %}selected{% endif %}>On Hold</option>
            </select>
          </div>

          <div class="d-flex flex-column flex-sm-row gap-2 mt-4">
            <button type="submit" class="btn-grad w-100">
              <i class="bi bi-check2-circle"></i> Save Changes
            </button>
            <a href="{% url 'core:projects' %}" class="btn-muted w-100">
              <i class="bi bi-x-circle"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Notification System JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wsProtocol = window.location.protocol === "https:" ? "wss://" : "ws://";
            const notifySocket = new WebSocket(wsProtocol + window.location.host + '/ws/notifications/');

            function updateBadge(count) {
                const badges = document.querySelectorAll('.global-chat-badge');
                badges.forEach(b => {
                    if(count > 0) {
                        b.textContent = count;
                        b.style.display = 'inline-block';
                    } else {
                        b.style.display = 'none';
                    }
                });
            }

            function showToast(sender, preview) {
                const toast = document.createElement('div');
                toast.style.position = 'fixed';
                toast.style.bottom = '20px';
                toast.style.right = '20px';
                toast.style.background = '#4f46e5';
                toast.style.color = 'white';
                toast.style.padding = '12px 20px';
                toast.style.borderRadius = '12px';
                toast.style.boxShadow = '0 10px 25px rgba(0,0,0,0.2)';
                toast.style.zIndex = '9999';
                toast.style.transition = 'opacity 0.3s';
                toast.style.fontFamily = 'system-ui, sans-serif';
                toast.innerHTML = `<div style="font-weight:bold; margin-bottom:4px;">New Message from ${sender} <span style="font-size:16px;">üí¨</span></div><div style="font-size:0.9em; opacity:0.9;">${preview}</div>`;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.opacity = '0';
                    setTimeout(() => toast.remove(), 300);
                }, 5000);
            }

            notifySocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                if (data.type === 'unread_count_init') {
                    updateBadge(data.unread_count);
                } else if (data.type === 'chat_notification') {
                    updateBadge(data.unread_count);
                    if (!window.location.pathname.includes('/chat/') && !window.location.pathname.includes('/messages/')) {
                        showToast(data.sender_name, data.message_preview);
                    }
                }
            };
        });
    </script>
</body>

</html>
