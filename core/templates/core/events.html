{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client | Events</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">

  <style>
    :root{
      --brand:#1e3a8a;
      --bg:#f6f8ff;
      --text:#0f172a;
      --muted:#6b7280;

      --border: rgba(15,23,42,.10);
      --shadow: 0 22px 60px rgba(2,6,23,.10);
      --shadow-soft: 0 12px 30px rgba(2,6,23,.07);

      --radius: 22px;
      --radius-lg: 28px;

      --glass: rgba(255,255,255,.78);
      --glass-strong: rgba(255,255,255,.88);
    }

    body{
      background:
        radial-gradient(900px 540px at 10% -10%, rgba(30,58,138,.18), transparent 60%),
        radial-gradient(900px 540px at 90% 0%, rgba(14,165,233,.14), transparent 55%),
        radial-gradient(900px 540px at 50% 110%, rgba(34,197,94,.10), transparent 60%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .page{ width:100%; max-width:none; }

    /* Topbar (dashboard style) */
    .topbar{
      background: rgba(255,255,255,.70);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,.45);
    }
    .brand{
      display:flex; align-items:center; gap:.6rem;
      text-decoration:none; color: var(--text);
      padding: .55rem .8rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--glass);
      box-shadow: 0 10px 25px rgba(2,6,23,.05);
      transition: transform .15s ease, box-shadow .15s ease;
      font-weight: 800;
      letter-spacing: -.01em;
    }
    .brand:hover{
      color: var(--text);
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(2,6,23,.07);
    }
    .pill{
      display:flex; align-items:center; gap:.55rem;
      padding:.48rem .85rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--glass);
      color: rgba(15,23,42,.85);
      box-shadow: 0 10px 25px rgba(2,6,23,.05);
      font-size: .92rem;
      font-weight: 700;
    }

    /* Hero (dashboard style) */
    .hero{
      margin-top: 18px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255,255,255,.55);
      background:
        linear-gradient(135deg, rgba(30,58,138,.97), rgba(30,58,138,.75)),
        radial-gradient(700px 260px at 20% 0%, rgba(255,255,255,.18), transparent 60%);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
    }
    .hero::after{
      content:"";
      position:absolute;
      right:-120px; top:-120px;
      width: 340px; height: 340px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      pointer-events:none;
      z-index:0;
    }
    .hero-inner{
      padding: 22px 22px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 14px;
      color:#fff;
      position:relative;
      z-index:1;
      flex-wrap: wrap;
    }
    .hero h1{
      margin:0;
      font-size: 1.5rem;
      font-weight: 950;
      letter-spacing: -.02em;
    }
    .hero p{
      margin: 6px 0 0;
      color: rgba(255,255,255,.86);
      font-size: 1rem;
      line-height: 1.35;
    }
    .hero-actions{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
      margin-left:auto;
    }
    .hero-btn{
      display:inline-flex;
      align-items:center;
      gap:.55rem;
      padding: .6rem .95rem;
      border-radius: 999px;
      text-decoration:none;
      font-weight: 900;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.14);
      color:#fff;
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
      box-shadow: 0 12px 26px rgba(2,6,23,.10);
    }
    .hero-btn:hover{
      color:#fff;
      background: rgba(255,255,255,.18);
      transform: translateY(-1px);
      box-shadow: 0 16px 34px rgba(2,6,23,.14);
    }
    .hero-btn.secondary{
      background: rgba(255,255,255,.94);
      color: rgba(2,6,23,.90);
      border-color: rgba(255,255,255,.70);
    }
    .hero-btn.secondary:hover{ color: rgba(2,6,23,.95); }

    /* Glass card */
    .glass-card{
      margin-top: 14px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--glass-strong);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }
    .card-head{
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.80));
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .hint{
      display:flex; align-items:center; gap:.5rem;
      color: var(--muted);
      font-weight: 800;
      font-size:.92rem;
    }
    .hint .dot{
      width:8px; height:8px; border-radius:999px;
      background: rgba(34,197,94,.9);
      box-shadow: 0 0 0 4px rgba(34,197,94,.15);
    }
    .meta{
      color: rgba(100,116,139,.95);
      font-weight: 800;
      font-size: .9rem;
      display:flex;
      align-items:center;
      gap:.5rem;
    }

    /* Calendar sizing */
    #calendar{
      padding: 14px 16px 18px;
      min-height: calc(100vh - 330px);
    }

    /* FullCalendar polish */
    .fc{
      --fc-border-color: rgba(15,23,42,.10);
      --fc-page-bg-color: transparent;
      --fc-today-bg-color: rgba(59,130,246,.08);
      --fc-small-font-size: 0.85rem;
      font-family: inherit;
    }
    .fc .fc-toolbar{
      padding: 6px 2px 12px;
      gap: .5rem;
    }
    .fc .fc-toolbar-title{
      font-size: 1.05rem;
      font-weight: 900;
      letter-spacing: -.01em;
      color: rgba(2,6,23,.92);
    }
    .fc .fc-button{
      border-radius: 999px !important;
      border: 1px solid rgba(15,23,42,.12) !important;
      background: rgba(255,255,255,.80) !important;
      color: rgba(2,6,23,.88) !important;
      padding: .44rem .72rem !important;
      box-shadow: 0 10px 18px rgba(2,6,23,.05);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    }
    .fc .fc-button:hover{
      background: rgba(255,255,255,.98) !important;
      transform: translateY(-1px);
      box-shadow: 0 16px 28px rgba(2,6,23,.08);
    }
    .fc .fc-button-primary:not(:disabled).fc-button-active,
    .fc .fc-button-primary:not(:disabled):active{
      background: rgba(30,58,138,.10) !important;
      border-color: rgba(30,58,138,.25) !important;
      color: rgba(30,58,138,1) !important;
      box-shadow: 0 12px 22px rgba(30,58,138,.12);
    }

    .fc .fc-daygrid-day-number{
      font-size: .82rem;
      color: rgba(2,6,23,.78);
      padding: 6px 8px;
      font-weight: 800;
    }
    .fc .fc-col-header-cell-cushion{
      padding: 10px 0;
      font-size: .80rem;
      color: rgba(2,6,23,.62);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .06em;
    }

    .fc .fc-daygrid-event{
      border-radius: 12px;
      border: 1px solid rgba(30,58,138,.18);
      background: rgba(30,58,138,.08);
      padding: 2px 7px;
      box-shadow: 0 10px 18px rgba(2,6,23,.04);
    }
    .fc .fc-daygrid-event:hover{
      transform: translateY(-1px);
      transition: transform .12s ease;
      background: rgba(30,58,138,.12);
    }
    .fc .fc-event-title{ font-weight: 800; }
    .fc .fc-event-time{ font-weight: 800; opacity: .9; }

    /* Modal (same as dashboard) */
    .modal-content{
      border-radius: 22px;
      border: 1px solid rgba(15,23,42,.10);
      box-shadow: 0 22px 60px rgba(2,6,23,.20);
      overflow: hidden;
    }
    .modal-header{
      background: linear-gradient(135deg, rgba(30,58,138,1), rgba(30,58,138,.88));
      color: #fff;
      border: 0;
    }
    .modal-title{ font-weight: 900; letter-spacing: -.01em; }
    .modal-body{ background: #fff; }
    .detail-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .detail{
      border: 1px solid rgba(15,23,42,.10);
      border-radius: 16px;
      padding: 10px 12px;
      background: rgba(248,250,252,.85);
    }
    .detail .label{
      color: var(--muted);
      font-size: .80rem;
      font-weight: 800;
      margin-bottom: 2px;
    }
    .detail .value{
      font-weight: 850;
      color: rgba(2,6,23,.90);
      word-break: break-word;
    }
    .modal-footer{
      background: rgba(248,250,252,.90);
      border-top: 1px solid rgba(15,23,42,.10);
    }
    .btn-pill{
      border-radius: 999px;
      padding: .50rem .9rem;
      font-weight: 900;
    }

    @media (max-width: 576px){
      .hero-actions{ width:100%; justify-content:flex-start; }
      .fc .fc-toolbar{ flex-wrap: wrap; }
      .fc .fc-toolbar-chunk{ display:flex; gap:.4rem; flex-wrap: wrap; }
    }
  </style>
</head>

<body>
  <!-- Topbar -->
  <nav class="navbar topbar py-3">
    <div class="container-fluid page px-4 px-lg-5 d-flex justify-content-between align-items-center">
      <a class="brand" href="{% url 'core:client_dashboard' %}">
        <i class="bi bi-building"></i>
        <span>HR Portal</span>
      </a>

      <div class="pill">
        <i class="bi bi-person-circle"></i>
        <span>Client</span>
      </div>
    </div>
  </nav>

  <div class="container-fluid page px-4 px-lg-5">

    <!-- Hero -->
    <div class="hero">
      <div class="hero-inner">
        <div>
          <h1>Events Calendar</h1>
          <p>HR shared events (Client / All). Click an event to view details & export .ics.</p>
        </div>

        <div class="hero-actions">
          <a href="{% url 'core:client_dashboard' %}" class="hero-btn secondary">
            <i class="bi bi-arrow-left"></i> Dashboard
          </a>
          <button type="button" class="hero-btn" onclick="gotoToday()">
            <i class="bi bi-calendar2-check"></i> Today
          </button>
        </div>
      </div>
    </div>

    <!-- Calendar -->
    <div class="glass-card mb-4">
      <div class="card-head">
        <div class="hint">
          <span class="dot"></span>
          <span>Click an event to view details and export to .ics</span>
        </div>
        <div class="meta d-none d-md-flex">
          <i class="bi bi-columns-gap"></i>
          <span>Month / Week / Day views</span>
        </div>
      </div>
      <div id="calendar"></div>
    </div>

  </div>

  <!-- Event Details Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mTitle">Event</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="detail-grid">
            <div class="detail">
              <div class="label">Date</div>
              <div class="value" id="mDate"></div>
            </div>

            <div class="detail">
              <div class="label">Time</div>
              <div class="value" id="mTime"></div>
            </div>

            <div class="detail">
              <div class="label">Shared With</div>
              <div class="value" id="mShare"></div>
            </div>

            <div class="detail">
              <div class="label">Type</div>
              <div class="value" id="mType"></div>
            </div>

            <div class="detail">
              <div class="label">Description</div>
              <div class="value fw-normal" id="mDesc"></div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <a id="mIcs" href="#" class="btn btn-outline-success btn-sm btn-pill">
            <i class="bi bi-download me-1"></i> Export .ics
          </a>
          <button type="button" class="btn btn-secondary btn-sm btn-pill" data-bs-dismiss="modal">
            Close
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <script>
    let calendarRef = null;

    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");
      const modal = new bootstrap.Modal(document.getElementById("eventModal"));

      const safe = (v) => (v === null || v === undefined || v === "") ? "—" : v;

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        height: "auto",

        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,timeGridWeek,timeGridDay"
        },

        eventTimeFormat: { hour: "2-digit", minute: "2-digit", hour12: false },

        // ✅ fetch from your API
        events: "{% url 'core:client_events_api' %}",

        selectable: false,
        navLinks: true,
        dayMaxEvents: true,
        nowIndicator: true,

        eventClick: function(info) {
          const ev = info.event;
          const p = ev.extendedProps || {};

          document.getElementById("mTitle").textContent = safe(ev.title);
          document.getElementById("mDate").textContent = safe(p.date);
          document.getElementById("mShare").textContent = safe(p.share_with);
          document.getElementById("mType").textContent = safe(p.event_type);
          document.getElementById("mDesc").textContent = safe(p.description);

          let timeText = (p.start_time || "");
          if (p.end_time) timeText += (timeText ? " - " : "") + p.end_time;
          document.getElementById("mTime").textContent = safe(timeText);

          // export link -> HR ICS view
          document.getElementById("mIcs").href = `/hr/events/${ev.id}/ics/`;
          modal.show();
        }
      });

      calendar.render();
      calendarRef = calendar;
    });

    function gotoToday(){
      if(calendarRef) calendarRef.today();
    }
  </script>
</body>
</html>
