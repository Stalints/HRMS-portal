{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events | HR Portal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f7fb;
      --card: rgba(255,255,255,.92);
      --card2: rgba(255,255,255,.82);
      --text:#0b1220;
      --muted:#667085;
      --border: rgba(15,23,42,.10);

      --primary: hsl(243 75% 59%);
      --p2: hsl(262 60% 58%);
      --p3: hsl(330 65% 55%);

      --shadow: 0 18px 50px rgba(2,6,23,.08);
      --shadow-soft: 0 10px 26px rgba(2,6,23,.06);

      --r:18px;
      --r2:22px;
    }

    body{
      min-height:100vh;
      background:
        radial-gradient(1000px 600px at 10% -10%, rgba(99,102,241,.12), transparent 55%),
        radial-gradient(900px 520px at 90% 0%, rgba(236,72,153,.10), transparent 55%),
        linear-gradient(180deg, #f7f8ff, #f5f6fb);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* full feel, minimal side space */
    .wrap{
      max-width: 1400px;
      margin: 0 auto;
      padding-left: 12px;
      padding-right: 12px;
    }
    @media (min-width: 576px){
      .wrap{ padding-left: 18px; padding-right: 18px; }
    }

    /* sticky nav */
    .topbar{
      position: sticky; top:0; z-index: 50;
      background: rgba(255,255,255,.70);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(15,23,42,.08);
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      text-decoration:none; color: var(--text);
      font-weight: 900; letter-spacing: -.02em;
    }
    .brand-badge{
      width: 34px; height: 34px;
      border-radius: 12px;
      display:grid; place-items:center;
      background: linear-gradient(135deg, var(--primary), var(--p2));
      color:#fff;
      box-shadow: 0 14px 28px rgba(99,102,241,.20);
    }
    .pill{
      display:flex; align-items:center; gap:10px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.80);
      border: 1px solid rgba(15,23,42,.10);
      box-shadow: 0 10px 18px rgba(2,6,23,.06);
      font-weight: 700;
      color: var(--text);
      user-select:none;
    }
    .pill .avatar{
      width: 26px; height: 26px;
      border-radius: 999px;
      display:grid; place-items:center;
      background: linear-gradient(135deg, var(--primary), var(--p3));
      color:#fff;
    }

    /* reusable cards */
    .card-base{
      background: var(--card);
      border: 1px solid rgba(15,23,42,.10);
      border-radius: var(--r2);
      box-shadow: var(--shadow-soft);
    }

    /* header/hero accent */
    .hero{
      position: relative;
      overflow: hidden;
    }
    .hero-accent{
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--p2), var(--p3));
    }
    .hero::after{
      content:"";
      position:absolute;
      top:-90px; right:-90px;
      width: 260px; height: 260px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, rgba(99,102,241,.12), transparent 65%);
      pointer-events:none;
    }

    /* buttons */
    .btn-grad{
      display:inline-flex; align-items:center; gap:10px;
      padding: 10px 16px;
      border-radius: 14px;
      text-decoration:none;
      color:#fff;
      font-weight: 850;
      background: linear-gradient(90deg, var(--primary), var(--p2));
      box-shadow: 0 16px 30px rgba(99,102,241,.22);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      border: 0;
    }
    .btn-grad:hover{
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 22px 40px rgba(99,102,241,.28);
      filter: brightness(1.03);
      color:#fff;
    }

    /* âœ… EXACT back button like Projects page */
    .btn-soft{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      width: 42px; height: 42px;
      border-radius: 14px;
      background: rgba(15,23,42,.04);
      border: 1px solid rgba(15,23,42,.10);
      color: rgba(15,23,42,.65);
      text-decoration:none;
      transition: transform .16s ease, border-color .16s ease, background .16s ease, color .16s ease;
    }
    .btn-soft:hover{
      transform: translateY(-1px);
      border-color: rgba(99,102,241,.25);
      background: rgba(99,102,241,.06);
      color: rgba(15,23,42,.90);
    }

    .muted{
      color: var(--muted);
      font-weight: 700;
      font-size: 13px;
    }

    /* calendar container padding */
    .calendar-wrap{
      padding: 14px 16px 18px;
    }

    /* FullCalendar polish to match dashboard UI */
    .fc{
      --fc-border-color: rgba(15,23,42,.10);
      --fc-page-bg-color: transparent;
      --fc-today-bg-color: rgba(99,102,241,.08);
      --fc-small-font-size: 0.86rem;
      font-family: inherit;
    }
    .fc .fc-toolbar{
      padding: 8px 4px 14px;
      gap: .6rem;
    }
    .fc .fc-toolbar-title{
      font-size: 1.05rem;
      font-weight: 950;
      letter-spacing: -.01em;
      color: rgba(2,6,23,.92);
    }
    .fc .fc-button{
      border-radius: 999px !important;
      border: 1px solid rgba(15,23,42,.12) !important;
      background: rgba(255,255,255,.80) !important;
      color: rgba(2,6,23,.88) !important;
      padding: .44rem .78rem !important;
      box-shadow: 0 10px 18px rgba(2,6,23,.05);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      font-weight: 900;
    }
    .fc .fc-button:hover{
      background: rgba(255,255,255,.98) !important;
      transform: translateY(-1px);
      box-shadow: 0 16px 28px rgba(2,6,23,.08);
    }
    .fc .fc-button-primary:not(:disabled).fc-button-active,
    .fc .fc-button-primary:not(:disabled):active{
      background: rgba(99,102,241,.10) !important;
      border-color: rgba(99,102,241,.22) !important;
      color: rgba(67,56,202,1) !important;
      box-shadow: 0 12px 22px rgba(99,102,241,.14);
    }

    .fc .fc-col-header-cell-cushion{
      padding: 10px 0;
      font-size: .78rem;
      color: rgba(2,6,23,.62);
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .08em;
    }

    .fc .fc-daygrid-day-number{
      font-size: .82rem;
      color: rgba(2,6,23,.78);
      padding: 6px 8px;
      font-weight: 900;
    }

    .fc .fc-daygrid-event{
      border-radius: 12px;
      border: 1px solid rgba(99,102,241,.20);
      background: rgba(99,102,241,.10);
      padding: 2px 7px;
      box-shadow: 0 10px 18px rgba(2,6,23,.04);
    }
    .fc .fc-daygrid-event:hover{
      transform: translateY(-1px);
      transition: transform .12s ease;
      background: rgba(99,102,241,.14);
    }
    .fc .fc-event-title{ font-weight: 900; }
    .fc .fc-event-time{ font-weight: 900; opacity: .9; }

    /* Modal (dashboard style) */
    .modal-content{
      border-radius: 22px;
      border: 1px solid rgba(15,23,42,.10);
      box-shadow: 0 22px 60px rgba(2,6,23,.20);
      overflow: hidden;
    }
    .modal-header{
      background: linear-gradient(90deg, var(--primary), var(--p2));
      color:#fff;
      border: 0;
    }
    .modal-title{ font-weight: 950; letter-spacing: -.01em; }
    .modal-footer{
      background: rgba(248,250,252,.90);
      border-top: 1px solid rgba(15,23,42,.10);
    }

    .detail{
      border: 1px solid rgba(15,23,42,.10);
      border-radius: 16px;
      padding: 10px 12px;
      background: rgba(248,250,252,.85);
      margin-bottom: 10px;
    }
    .detail .label{
      color: var(--muted);
      font-size: .80rem;
      font-weight: 900;
      margin-bottom: 2px;
    }
    .detail .value{
      font-weight: 900;
      color: rgba(2,6,23,.90);
      word-break: break-word;
    }

    .btn-pill{
      border-radius: 999px;
      padding: .50rem .9rem;
      font-weight: 900;
    }

    @media (max-width: 576px){
      .fc .fc-toolbar{ flex-wrap: wrap; }
      .fc .fc-toolbar-chunk{ display:flex; gap:.4rem; flex-wrap: wrap; }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav class="topbar">
    <div class="wrap">
      <div class="d-flex align-items-center justify-content-between" style="height:64px;">
        <a class="brand" href="{% url 'core:client_dashboard' %}">
          <span class="brand-badge"><i class="bi bi-building"></i></span>
          <span>HR Portal</span>
        </a>

        <div class="pill">
          <span class="avatar"><i class="bi bi-person-fill" style="font-size:.85rem;"></i></span>
          Client
        </div>
      </div>
    </div>
  </nav>

  <main class="wrap py-4 py-sm-5">

    <!-- HERO (dashboard/projects style) -->
    <section class="card-base hero">
      <div class="hero-accent"></div>

      <div class="p-4 p-sm-5 d-flex flex-column flex-sm-row align-items-start align-items-sm-center justify-content-between gap-3 gap-sm-4 position-relative">
        <div class="d-flex align-items-center gap-3">
          <!-- âœ… Back icon (same as projects) -->
          <a class="btn-soft" href="{% url 'core:client_dashboard' %}" title="Back">
            <i class="bi bi-arrow-left"></i>
          </a>

          <div>
            <h1 class="mb-1" style="font-weight:950; letter-spacing:-.02em;">
              Events <span style="font-size:1.05em;">ðŸ“…</span>
            </h1>
            <div class="muted">
              HR shared events (Client / All). Click an event to view details & export .ics.
            </div>
          </div>
        </div>

        <button class="btn-grad" type="button" onclick="gotoToday()">
          <i class="bi bi-calendar2-check"></i> Today
        </button>
      </div>
    </section>

    <!-- CALENDAR CARD (same card style as dashboard tables) -->
    <section class="card-base mt-4">
      <div class="p-4 p-sm-4 border-bottom" style="border-color:rgba(15,23,42,.08) !important;">
        <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center justify-content-between gap-2">
          <div>
            <div style="font-weight:950; letter-spacing:-.01em; font-size:1rem;">Calendar</div>
            <div class="muted">Month / Week / Day views â€¢ Click an event for details</div>
          </div>
        </div>
      </div>

      <div class="calendar-wrap" id="calendar"></div>
    </section>

    <div class="pb-4"></div>
  </main>

  <!-- Event Details Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mTitle">Event</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="detail">
            <div class="label">Date</div>
            <div class="value" id="mDate">â€”</div>
          </div>

          <div class="detail">
            <div class="label">Time</div>
            <div class="value" id="mTime">â€”</div>
          </div>

          <div class="detail">
            <div class="label">Shared With</div>
            <div class="value" id="mShare">â€”</div>
          </div>

          <div class="detail">
            <div class="label">Type</div>
            <div class="value" id="mType">â€”</div>
          </div>

          <div class="detail" style="margin-bottom:0;">
            <div class="label">Description</div>
            <div class="value fw-normal" id="mDesc">â€”</div>
          </div>
        </div>

        <div class="modal-footer">
          <a id="mIcs" href="#" class="btn btn-outline-success btn-sm btn-pill">
            <i class="bi bi-download me-1"></i> Export .ics
          </a>
          <button type="button" class="btn btn-secondary btn-sm btn-pill" data-bs-dismiss="modal">
            Close
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <script>
    let calendarRef = null;

    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");
      const modal = new bootstrap.Modal(document.getElementById("eventModal"));

      const safe = (v) => (v === null || v === undefined || v === "") ? "â€”" : v;

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        height: "auto",

        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,timeGridWeek,timeGridDay"
        },

        eventTimeFormat: { hour: "2-digit", minute: "2-digit", hour12: false },

        events: "{% url 'core:client_events_api' %}",

        selectable: false,
        navLinks: true,
        dayMaxEvents: true,
        nowIndicator: true,

        eventClick: function(info) {
          const ev = info.event;
          const p = ev.extendedProps || {};

          document.getElementById("mTitle").textContent = safe(ev.title);
          document.getElementById("mDate").textContent = safe(p.date);
          document.getElementById("mShare").textContent = safe(p.share_with);
          document.getElementById("mType").textContent = safe(p.event_type);
          document.getElementById("mDesc").textContent = safe(p.description);

          let timeText = (p.start_time || "");
          if (p.end_time) timeText += (timeText ? " - " : "") + p.end_time;
          document.getElementById("mTime").textContent = safe(timeText);

          document.getElementById("mIcs").href = `/hr/events/${ev.id}/ics/`;
          modal.show();
        }
      });

      calendar.render();
      calendarRef = calendar;
    });

    function gotoToday(){
      if(calendarRef) calendarRef.today();
    }
  </script>
</body>
</html>
