{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Projects | HR Portal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #1e3a8a;">
        <div class="container">
            <a class="navbar-brand text-white fw-semibold d-flex align-items-center" href="index.html">
                <i class="bi bi-building me-2"></i>
                HR Portal
            </a>

            <span class="text-white-50 d-flex align-items-center">
                <i class="bi bi-person-circle me-1"></i> Client
            </span>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Projects</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newProjectModal">
                <i class="bi bi-plus-circle me-1"></i> New Project
            </button>
        </div>

        <!-- Projects Cards Container -->
        <div class="row g-4" id="projectsContainer">
            <!-- Sample Project Card -->
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="card-title">Website Redesign</h5>
                            <span class="badge bg-success">Completed</span>
                        </div>
                        <p class="card-text flex-grow-1">
                            Redesign the company website to improve UX and mobile responsiveness.
                        </p>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <small class="text-muted"><i class="bi bi-calendar-event me-1"></i>Deadline:
                                2026-02-10</small>
                            <small class="text-muted"><i class="bi bi-people me-1"></i>Team: 5</small>
                        </div>
                    </div>
                </div>
            </div>
            <!-- More cards can be added dynamically -->
        </div>
    </div>

    <!-- New Project Modal -->
    <div class="modal fade" id="newProjectModal" tabindex="-1" aria-labelledby="newProjectModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newProjectModalLabel">Add New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newProjectForm">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="projectName" placeholder="Enter project name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="projectDesc" class="form-label">Description</label>
                            <textarea class="form-control" id="projectDesc" rows="3"
                                placeholder="Enter project description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="deadline" class="form-label">Deadline</label>
                            <input type="date" class="form-control" id="deadline" required>
                        </div>
                        <div class="mb-3">
                            <label for="teamSize" class="form-label">Team Size</label>
                            <input type="number" class="form-control" id="teamSize" min="1" value="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" required>
                                <option value="Pending">Pending</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS to handle form submit -->
    <script>
        const projectForm = document.getElementById('newProjectForm');
        const projectsContainer = document.getElementById('projectsContainer');

        projectForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const projectName = document.getElementById('projectName').value;
            const projectDesc = document.getElementById('projectDesc').value;
            const deadline = document.getElementById('deadline').value;
            const teamSize = document.getElementById('teamSize').value;
            const status = document.getElementById('status').value;

            // Create new project card
            const col = document.createElement('div');
            col.className = 'col-md-4';

            col.innerHTML = `
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h5 class="card-title">${projectName}</h5>
                        <span class="badge ${status === 'Completed' ? 'bg-success' : status === 'In Progress' ? 'bg-warning text-dark' : 'bg-danger'}">${status}</span>
                    </div>
                    <p class="card-text flex-grow-1">${projectDesc}</p>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <small class="text-muted"><i class="bi bi-calendar-event me-1"></i>Deadline: ${deadline}</small>
                        <small class="text-muted"><i class="bi bi-people me-1"></i>Team: ${teamSize}</small>
                    </div>
                </div>
            </div>
        `;

            // Append new card
            projectsContainer.appendChild(col);

            // Close modal and reset form
            const modal = bootstrap.Modal.getInstance(document.getElementById('newProjectModal'));
            modal.hide();
            projectForm.reset();
        });
    </script>

</body>

</html>
