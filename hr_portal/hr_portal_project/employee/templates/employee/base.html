{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>HR Portal</title>
   
    <link rel="stylesheet" href="{% static 'employee/css/style.css' %}">
</head>
</head>

<body>

<div class="sidebar">
    <h2>HR Portal</h2>

    <a href="{% url 'employee_dashboard' %}">Dashboard</a>
    <a href="{% url 'employee_profile' %}">My Profile</a>
    <a href="{% url 'employee_tasks' %}">Tasks</a>
    <a href="{% url 'attendance_history' %}">Attendance</a>
    <a href="{% url 'employee_leaves' %}">Leaves</a>
    <a href="{% url 'employee_announcements' %}">Annoucements</a>
    <a href="{% url 'employee_events' %}">Events</a>
    <a href="{% url 'employee_login' %}" class="logout">Logout</a>
</div>

<div class="main">

    <div class="topbar">
        <h2>{% block page_title %}{% endblock %}</h2>
        <div>{{ request.user.username }}</div>
    </div>

    <!-- Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

</div>

</body>
<script>
    setTimeout(function() {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            alert.style.transition = "opacity 0.5s";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500);
        });
    }, 3000);  // disappears after 3 seconds
</script>

</html>
